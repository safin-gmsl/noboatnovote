<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DP Frame Maker</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin: 0; background:#0b0b0b; color:#fff; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 20px; }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 6px 0; color:#cfcfcf; line-height: 1.4; }
    .grid { display: grid; gap: 16px; grid-template-columns: 1fr; }
    @media (min-width: 900px){ .grid{ grid-template-columns: 1.2fr .8fr; align-items:start; } }
    .card { background:#141414; border:1px solid #2a2a2a; border-radius: 14px; padding: 14px; }
    canvas { width: 100%; height: auto; border-radius: 12px; background:#000; border:1px solid #2a2a2a; touch-action:none; }
    .row { display:flex; gap:10px; flex-wrap: wrap; align-items:center; }
    input[type="file"]{ width:100%; }
    input[type="range"]{ width: 100%; }
    button {
      background:#ffffff; color:#000; border:0; border-radius: 12px;
      padding: 10px 12px; font-weight: 700; cursor:pointer;
    }
    button.secondary { background:#2b2b2b; color:#fff; }
    button:disabled{ opacity:.55; cursor:not-allowed; }
    .mini { font-size: 12px; color:#bdbdbd; }
    .padBtns button{ min-width: 64px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>DP Frame Maker</h1>
    <p>ছবি আপলোড করুন → জুম/ড্র্যাগ করে ঠিকমতো বসান → Download চাপ দিন।</p>

    <div class="grid">
      <div class="card">
        <canvas id="c" width="1080" height="1080" aria-label="preview"></canvas>
        <p class="mini">টিপ: ছবির উপর ড্র্যাগ করে নড়ান। মোবাইলে ২ আঙুলে পিঞ্চ করে জুম।</p>
      </div>

      <div class="card">
        <div class="row">
          <label style="width:100%">
            <div style="margin-bottom:8px;font-weight:700;">আপনার ছবি সিলেক্ট করুন</div>
            <input id="file" type="file" accept="image/*" />
          </label>
        </div>

        <div style="margin-top:12px;">
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <div style="font-weight:700;">Zoom</div>
            <div class="mini"><span id="zText">1.00x</span></div>
          </div>
          <input id="zoom" type="range" min="0.2" max="3" step="0.01" value="1" />
        </div>

        <div style="margin-top:12px;">
          <div style="font-weight:700; margin-bottom:8px;">Move (fine adjust)</div>
          <div class="row padBtns">
            <button class="secondary" id="up">↑</button>
            <button class="secondary" id="down">↓</button>
            <button class="secondary" id="left">←</button>
            <button class="secondary" id="right">→</button>
            <button class="secondary" id="reset">Reset</button>
          </div>
        </div>

        <div style="margin-top:14px;" class="row">
          <button id="download" disabled>PNG Download</button>
        </div>

        <hr style="border:0;border-top:1px solid #2a2a2a;margin:14px 0;">

        <p class="mini">
          ফ্রেম ফাইল: <b>frame.png</b> (1080×1080, স্বচ্ছ হোলসহ হলে ভালো)।<br/>
          চাইলে নিচের <b>MASK</b> সেটিং বদলে গোল অংশে ক্লিপ করাতে পারবেন।
        </p>
      </div>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  const file = document.getElementById('file');
  const zoom = document.getElementById('zoom');
  const zText = document.getElementById('zText');
  const downloadBtn = document.getElementById('download');

  // Fine move buttons
  const btnUp = document.getElementById('up');
  const btnDown = document.getElementById('down');
  const btnLeft = document.getElementById('left');
  const btnRight = document.getElementById('right');
  const btnReset = document.getElementById('reset');

  // ====== MASK (optional clip area for user's photo) ======
  // যদি আপনার frame.png তে transparent hole না থাকে, এই clip সাহায্য করবে।
  // আপনার ফ্রেম অনুযায়ী cx, cy, r টিউন করুন।
  const MASK = {
    enabled: false,     // true করলে ইউজারের ছবি গোল অংশে ক্লিপ হবে
    cx: 540,
    cy: 420,
    r: 410
  };

  // Assets
  const frameImg = new Image();
  frameImg.src = 'frame.png';

  let userImg = null;

  // Transform state
  let scale = 1;
  let offsetX = 0;
  let offsetY = 0;

  // Drag state
  let dragging = false;
  let lastX = 0, lastY = 0;

  // Pinch state
  let pinch = false;
  let lastDist = 0;

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  function fitInitial() {
    if (!userImg) return;

    // Fit user image to cover mask region-ish or canvas
    // We'll cover canvas by default (good for most frames with hole)
    const cw = canvas.width, ch = canvas.height;
    const sx = cw / userImg.width;
    const sy = ch / userImg.height;
    // cover
    scale = Math.max(sx, sy);

    // center
    offsetX = (cw - userImg.width * scale) / 2;
    offsetY = (ch - userImg.height * scale) / 2;

    // set zoom slider relative (1 = current fit)
    zoom.value = 1;
    zText.textContent = '1.00x';
  }

  function render() {
    const cw = canvas.width, ch = canvas.height;
    ctx.clearRect(0,0,cw,ch);

    // background (optional)
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,cw,ch);

    // draw user image with optional clip
    if (userImg) {
      ctx.save();
      if (MASK.enabled) {
        ctx.beginPath();
        ctx.arc(MASK.cx, MASK.cy, MASK.r, 0, Math.PI*2);
        ctx.closePath();
        ctx.clip();
      }
      ctx.drawImage(userImg, offsetX, offsetY, userImg.width * scale, userImg.height * scale);
      ctx.restore();
    }

    // overlay frame
    if (frameImg.complete && frameImg.naturalWidth) {
      ctx.drawImage(frameImg, 0, 0, cw, ch);
    } else {
      // fallback text if frame missing
      ctx.fillStyle = '#fff';
      ctx.font = '28px system-ui';
      ctx.fillText('frame.png পাওয়া যায়নি', 40, 80);
    }
  }

  function setScaleFromSlider() {
    if (!userImg) return;
    // slider value is multiplier on "fit scale"
    const baseScale = (() => {
      const cw = canvas.width, ch = canvas.height;
      const sx = cw / userImg.width;
      const sy = ch / userImg.height;
      return Math.max(sx, sy);
    })();

    const newScale = baseScale * parseFloat(zoom.value);
    // keep the image anchored around canvas center while zooming
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    const prevScale = scale;
    scale = newScale;

    offsetX = cx - (cx - offsetX) * (scale / prevScale);
    offsetY = cy - (cy - offsetY) * (scale / prevScale);

    zText.textContent = `${parseFloat(zoom.value).toFixed(2)}x`;
    render();
  }

  function nudge(dx, dy) {
    offsetX += dx;
    offsetY += dy;
    render();
  }

  // File upload
  file.addEventListener('change', (e) => {
    const f = e.target.files?.[0];
    if (!f) return;

    const url = URL.createObjectURL(f);
    const img = new Image();
    img.onload = () => {
      userImg = img;
      URL.revokeObjectURL(url);
      fitInitial();
      render();
      downloadBtn.disabled = false;
    };
    img.src = url;
  });

  // slider zoom
  zoom.addEventListener('input', setScaleFromSlider);

  // fine move buttons
  btnUp.addEventListener('click', () => nudge(0, -10));
  btnDown.addEventListener('click', () => nudge(0, 10));
  btnLeft.addEventListener('click', () => nudge(-10, 0));
  btnRight.addEventListener('click', () => nudge(10, 0));
  btnReset.addEventListener('click', () => { if(userImg){ fitInitial(); render(); } });

  // drag with mouse
  canvas.addEventListener('mousedown', (e) => {
    if (!userImg) return;
    dragging = true;
    lastX = e.offsetX;
    lastY = e.offsetY;
  });
  window.addEventListener('mouseup', () => dragging = false);
  window.addEventListener('mousemove', (e) => {
    if (!dragging || !userImg) return;
    // translate from CSS pixels to canvas pixels
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX - rect.left) * (canvas.width / rect.width);
    const y = (e.clientY - rect.top) * (canvas.height / rect.height);

    const dx = x - lastX;
    const dy = y - lastY;
    offsetX += dx;
    offsetY += dy;
    lastX = x; lastY = y;
    render();
  });

  // touch: drag + pinch
  canvas.addEventListener('touchstart', (e) => {
    if (!userImg) return;
    const rect = canvas.getBoundingClientRect();

    if (e.touches.length === 1) {
      dragging = true;
      pinch = false;
      lastX = (e.touches[0].clientX - rect.left) * (canvas.width / rect.width);
      lastY = (e.touches[0].clientY - rect.top) * (canvas.height / rect.height);
    } else if (e.touches.length === 2) {
      dragging = false;
      pinch = true;
      const x1 = e.touches[0].clientX, y1 = e.touches[0].clientY;
      const x2 = e.touches[1].clientX, y2 = e.touches[1].clientY;
      lastDist = Math.hypot(x2-x1, y2-y1);
    }
  }, {passive:false});

  canvas.addEventListener('touchmove', (e) => {
    if (!userImg) return;
    e.preventDefault();

    const rect = canvas.getBoundingClientRect();

    if (pinch && e.touches.length === 2) {
      const x1 = e.touches[0].clientX, y1 = e.touches[0].clientY;
      const x2 = e.touches[1].clientX, y2 = e.touches[1].clientY;
      const dist = Math.hypot(x2-x1, y2-y1);
      const factor = dist / lastDist;
      lastDist = dist;

      // update slider (zoom) smoothly
      const z = parseFloat(zoom.value);
      zoom.value = clamp(z * factor, parseFloat(zoom.min), parseFloat(zoom.max));
      setScaleFromSlider();
      return;
    }

    if (dragging && e.touches.length === 1) {
      const x = (e.touches[0].clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.touches[0].clientY - rect.top) * (canvas.height / rect.height);
      const dx = x - lastX;
      const dy = y - lastY;
      offsetX += dx;
      offsetY += dy;
      lastX = x; lastY = y;
      render();
    }
  }, {passive:false});

  canvas.addEventListener('touchend', () => { dragging = false; pinch = false; });

  // download
  downloadBtn.addEventListener('click', () => {
    render(); // ensure latest
    const a = document.createElement('a');
    a.download = 'dp.png';
    a.href = canvas.toDataURL('image/png');
    a.click();
  });

  // initial render when frame loads
  frameImg.onload = render;
  render();
})();
</script>
</body>
</html>
